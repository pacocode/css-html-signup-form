<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup Model</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="auth-modal">
        <div class="close-icon">â“§</div>
        <h2>Sign Up</h2>
        <p>
            By signing up you agree to our terms and conditions. Learn about our Privacy Policy before clicking submit.
        </p>
        <form>
            <input type="text" id="username" name="username" placeholder="username" />
            <input type="password" id="password" name="password" placeholder="password" />
            <input type="password" id="password-check" name="password-check" placeholder="confirm password" />
            <label for="tandc">
                <input type="checkbox" id="tandc" name="tandc" />
                I agree to the terms and consitions.
            </label>
            <input type="submit" class="form-button" />
        </form>
        <hr />
        <h2>download the app</h2>
        <div class="link-container">
            <a href="https://play.google.com/store">
                <img src="images/google-play-download.png" alt="google play icon" />
            </a>
            <a href="https://www.apple.com/store">
                <img src="images/app-store-download.png" alt="apple store icon" />
            </a>
        </div>
    </div>
</body>

</html>
